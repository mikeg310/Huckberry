/* Intersection Observer Hook */
function useInView(opts = {}){
  const ref = useRef(null);
  const [visible, setVisible] = useState(false);
  useEffect(()=>{
    const el = ref.current;
    if(!el) return;
    const obs = new IntersectionObserver(([e])=>{
      if(e.isIntersecting){setVisible(true);obs.unobserve(el)}
    },{threshold:0.15,...opts});
    obs.observe(el);
    return ()=>obs.disconnect();
  },[]);
  return [ref, visible];
}

/* Animated Section */
function Section({children, bg = C.white, style = {}, className = ""}){
  const [ref, visible] = useInView();
  return (
    <div ref={ref} className={`section-pad ${className}`} style={{
      background:bg,
      opacity:visible?1:0,
      transform:visible?"translateY(0)":"translateY(40px)",
      transition:"opacity 0.8s ease, transform 0.8s ease",
      ...style
    }}>
      <div style={{maxWidth:1200,margin:"0 auto"}}>{children}</div>
    </div>
  );
}

/* Animated Counter */
function AnimatedStat({end, suffix = "", prefix = "", duration = 2000, label}){
  const [ref, visible] = useInView();
  const [count, setCount] = useState(0);
  useEffect(()=>{
    if(!visible) return;
    let start = 0;
    const step = end / (duration / 16);
    const timer = setInterval(()=>{
      start += step;
      if(start >= end){setCount(end);clearInterval(timer)}
      else setCount(Math.floor(start));
    },16);
    return ()=>clearInterval(timer);
  },[visible, end, duration]);
  return (
    <div ref={ref} style={{textAlign:"center"}}>
      <div style={{fontFamily:fonts.display,fontSize:48,fontWeight:700,color:C.primary,letterSpacing:"-1px"}}>
        {prefix}{count.toLocaleString()}{suffix}
      </div>
      <div style={{fontFamily:fonts.display,fontSize:13,textTransform:"uppercase",letterSpacing:"2px",color:C.accent2,marginTop:8,fontWeight:600}}>{label}</div>
    </div>
  );
}
